<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Auth</title>
</head>
<body>
    {% extends 'WebNovels/base.html' %}

    {% block title %}Home{% endblock %}

    {% block content %}
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}">Log In</a>
        <br>
        <a href="{% url 'WebNovels:signup' %}">Sign Up</a>
    {% endif %}
        <br>
        <a href="{% url 'WebNovels:index' %}">Home</a>
        <br>
        <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
    {% endblock %}
</body>
</html>
